<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="navbar">
        <ul class="nav justify-content-start" style="padding: 1em;">
            <li>
                <h2 class="navbar-brand">Todo App</h2>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="logout-btn">Logout</a>
            </li>
          </ul>
    </div>

    <!-- Form SignIn -->
    <div class="container d-flex justify-content-center">
        <form id="sign-in-form" class="card justify-content-between" style="width: 18rem; height: 20rem; margin-top: 2em; padding: 1em;">
            <h4>Login</h4>
            <div class="mb3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" id="email">
            </div>
            <div class="mb3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="container d-flex justify-content-between">
              <button type="submit" class="btn btn-primary" id="sign-in-btn">Sign In</button>
              <button type="submit" class="btn btn-primary" id="show-sign-up">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- Form SignUp -->
    <div class="container d-flex justify-content-center">
      <form id="sign-up-form" class="card justify-content-between" style="width: 18rem; height: 20rem; margin-top: 2em; padding: 1em;">
          <h4>Sign Up</h4>
          <div class="mb3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" name="email" id="reg-email">
          </div>
          <div class="mb3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="reg-password">
          </div>
          <div class="container d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" id="sign-up-btn">Sign Up</button>
          </div>
      </form>
    </div>

  <!-- Todo List -->
  <div id="todo-list" style="width: 80%; display: flex; margin-top: 5em;">
    <!-- Populated by Todo -->

  </div>

    <!-- Form Edit Todo -->
    <div class="container d-flex justify-content-center">
      <form id="update-form" class="card justify-content-between" style="width: 20rem; height: 30rem; margin-top: 2em; padding: 1em;">
          <h4>Update Todo</h4>
          <div class="mb3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="title">
          </div>
          <div class="mb3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" name="description" id="description">
          </div>
          <div class="form-check" style="margin-bottom: 1em;">
            <input class="form-check-input" type="checkbox" name="status" id="status">
            <label class="form-check-label" for="status">
              Done
            </label>
          </div>
          <div class="mb3">
            <label for="date" class="form-label">Due Date</label>
            <input type="date" class="form-control" name="date" id="due_date">
          </div>
          <div class="container d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" id="update-btn">Update</button>
          </div>
      </form>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> 
  <script src="./main.js"></script>
</body>
</html>
